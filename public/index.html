<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>HOLA MUNDO</h1>
    
    <script src="./main.js">
        const socket = io('http://localhost:3000',{ forceNew: true });
        socket.on("connect",()=>{
            console.log('Cliente conectado al servidor id;',socket.id);
        });


        socket.emit('mensaje',"Hola como estas 2");
        socket.emit('DATOS:ARDUINO',{nombre: "Alejandro",apellido: "Lozano"});

    </script>
</body>
</html>
